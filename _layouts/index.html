---
layout: default
---
<h1>{{site.title}}</h1>

{{ content }}

<ul>
<li><a href="{{'syllabus.html' | relative_url }}">Syllabus</a></li>
{% assign sorted_pages = site.html_pages | sort:"path" %}
{% for f in sorted_pages %}
{% if f.dir contains "week" and f.path contains "index" %}
<li><a href="{{f.url | relative_url }}">{{f.title}}</a></li>
{% endif %}
{% endfor %}
</ul>
